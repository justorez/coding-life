<div class="text">一段示例文字！</div>
<button class="do">选中并复制</button>&nbsp;
<button class="cancel">取消选中</button>
<br><br>
<textarea name="test" id="" cols="30" rows="10"></textarea>
<script>
    document.querySelector('.do').addEventListener('click', () => {
        const selection = window.getSelection()
        const range = document.createRange()
        range.selectNodeContents(document.querySelector('.text')) // RangeAPI: 制造区域
        selection.addRange(range) // Selection: 选中区域
        const selectedText = selection.toString()

        // 写入剪切板
        navigator.clipboard.writeText(selectedText)
    })

    document.querySelector('.cancel').addEventListener('click', () => {
        window.getSelection().removeAllRanges();
    })

    // 第三方库：
    // npm i clipboard-copy
    // npm i select
</script>
