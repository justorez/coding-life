<style>
    .counter {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-color: #efefef;
        border-radius: 5px;
    }
</style>
<div class="counter"></div>

<script src="../handwritten/throttle.js"></script>
<script>
    let count = 1
    let counterEl = document.querySelector('.counter')

    function plus() {
        counterEl.innerHTML = count++
    }
    const thrPlus = throttle(plus, 1500, {
        leading: false
    })

    counterEl.onmousemove = thrPlus
</script>
