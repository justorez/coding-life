<div class="cube">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
</div>
<script>
    let deg = 45
    const cube = document.querySelector('.cube');
    document.addEventListener('wheel', e => {
        deg += Math.floor(e.deltaY * 0.2)
        requestAnimationFrame(() => {
            cube.style.transform = `rotate3d(1, 1, 1, ${deg}deg)`
        })
    })
</script>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        margin: 0;
        background-color: #fff;
    }

    .cube {
        width: 150px;
        height: 150px;
        position: relative;
        perspective: 10000px;
        transform-style: preserve-3d;
        transform-origin: center;
        transform: rotate3d(1, 1, 1, 45deg);
        transition: transform 0.3s;
    }

    .layer {
        width: 150px;
        height: 150px;
        position: absolute;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5) 2px, transparent 0),
            linear-gradient(90deg, rgba(0, 0, 0, 0.5) 2px, transparent 0);
        background-size: 33.3% 33.3%;
    }

    .layer:nth-child(1) {
        background-color: #2222aadd;
        transform-origin: center;
    }

    .layer:nth-child(2) {
        background-color: #8822a1dd;
        transform: rotateY(90deg) translate3d(75px, 0px, -75px);
    }

    .layer:nth-child(3) {
        background-color: #458631dd;
        transform: rotateX(-90deg) translate3d(0, 75px, 75px);
    }

    .layer:nth-child(4) {
        background-color: #b3b667dd;
        transform: rotateY(90deg) translate3d(75px, 0, 75px);
    }

    .layer:nth-child(5) {
        background-color: #f99000dd;
        transform: rotateX(90deg) translate3d(0, -75px, 75px);
    }

    .layer:nth-child(6) {
        background-color: #49ff9fdd;
        transform: rotateX(-180deg) translate3d(0, 0, 150px);
    }
</style>
