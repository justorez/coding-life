<style>
    body {
        margin: 0;
        padding: 20px;
    }
    .box {
        margin-bottom: 20px;
    }
    .box:last-child {
        margin-bottom: 0;
    }
    input {
        min-width: 300px;
    }
    .box-text {
        width: 500px;
    }
</style>

<body>
    <div id="app">
        <div class="box">
            <input 
                type="text" 
                v-model="inputVal" 
                v-maxlength="maxlen" 
                :placeholder="`最大字符数 ${maxlen}，中文字符算 2 个`"
            />
        </div>

        <div class="box box-text">
            <span class="tmp" v-moreline="2">
                JavaScript 编程语言允许你在 Web 页面上实现复杂的功能。
                如果你看到一个网页不仅仅显示静态的信息，而是显示依时间更新的内容，或者交互式地图，
                或者 2D/3D 动画图像，或者滚动的视频播放器，等等——你基本可以确定，这需要 JavaScript 的参与。
            </span>
        </div>
    </div>
</body>

<script type="module">
import { createApp } from 'https://cdn.bootcdn.net/ajax/libs/vue/3.2.31/vue.esm-browser.js'
import vMaxlength from './maxlength.js'
import vMoreline from './moreline.js'

createApp({
    data() {
        return {
            inputVal: '',
            maxlen: 5
        }
    }
})
.use(vMaxlength)
.use(vMoreline)
.mount('#app')
</script>
