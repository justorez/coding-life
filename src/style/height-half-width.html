<!-- 
    保证 inner 的高度一直其宽度的一半 
    https://developer.mozilla.org/zh-CN/docs/Web/CSS/aspect-ratio
-->
<div class="outer">
    <div class="inner">
        <div class="box">hello</div>
    </div>
</div>
<style>
    body {
        margin: 0;
    }

    .outer {
        display: flex;
        align-items: center;
        width: 60%;
        height: 100%;
        margin: 0 auto;
        background-color: blueviolet;
    }

    /* 下面方法已过时，建议使用 aspect-ratio */
    .inner-deprecated {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 50%; /* 当内边距是百分比时，和父元素的宽度有关 */
        background-color: palevioletred;
    }

    .inner {
        width: 100%;
        aspect-ratio: 2;
        background-color: palevioletred;
    }
    .box {
        /* position: absolute; */
        width: 100%;
        height: 100%;
        text-align: center;
    }
</style>
